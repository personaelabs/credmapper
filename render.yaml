services:
  - type: cron
    name: credmapper
    plan: pro
    env: node
    region: oregon
    rootDir: ./
    branch: main
    schedule: '0 0 * * *'
    buildCommand: pnpm i && pnpm -F db migrate:prod
    startCommand: pnpm -F indexer sync
    buildFilter:
      paths:
        - packages/indexer/**
        - packages/db/**
      ignoredPaths:
        - packages/cred-api/**
        - packages/coindata/**
        - packages/app/**
    envVars:
      - fromGroup: credmapper
      - key: NODE_VERSION
        value: 18.14.0

databases:
  - name: credmapper-db
    databaseName: credmapper
    region: oregon
    plan: pro
    postgresMajorVersion: 15
